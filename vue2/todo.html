<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css
    ">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div id="app">
        <div class="container mt-5">
            <div class="row">
                <div class="card col-4">
                    <div class="card-header">
                        <div class="card-title">
                            ALl User List
                        </div>
                    </div>
                    <div class="card-body">
                        <input v-model="user.name" type="text" name="name" placeholder="Name"  class="form-control mb-3">
                        <input  v-model="user.email" type="email" name="email" class="form-control mb-3" placeholder="Email">
                        <input v-model="user.password" type="password" name="password" class="form-control" placeholder="Password">
                        <button class="btn btn-primary mt-3" @click="store">Submit</button>
                    </div>
                </div>
                <div class="col-2"></div>
                <div class="col-6">
                    <table class="table">
                        <tr>
                            <th>No</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Action</th>
                        </tr>
                        <tr v-for="(user, index) in DB">
                            <td>{{ user.id }}</td>
                            <td>{{ user.name }}</td>
                            <td>{{ user.email }}</td>
                            <td>
                                <button type="button" class="btn btn-sm btn-outline-primary">
                                    <i class="fa-solid fa-pen-to-square"></i>
                                </button>
                                <button type="button" class="btn btn-sm btn-outline-danger" @click= "destroy({{ index }})">
                                    <i class="fa-solid fa-trash"></i>
                                </button>    
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
       

        </div>
    </div>    
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js
"></script>
<script src="https://cdn.jsdelivr.net/npm/vue@2.7.16/dist/vue.js"></script>
    <script>
        const app = new Vue({
            el:'#app',
            data:{
                DB :[

                ],
                user : {
                    name: '',
                    email: '',
                    password: ''
                }
            },
            methods:{
               store() {
                    this.DB.push({
                        id: this.DB.length +1 ,
                        name: this.user.name,
                        email: this.user.email,
                        password: this.user.password
                    })
                    this.user.name = '',
                    this.user.email = '',
                    this.user.password = ''
               },
               destory(id) {
                alert('are you sure delete');
               }
            }
        });
    </script>
</html>
